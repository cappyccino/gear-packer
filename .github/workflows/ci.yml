name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Set up JDK 1.8'
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: 'Build and Test Spring app'
        run: ./gradlew build

      - name: 'Save built jar artifact'
        uses: actions/upload-artifact@v1
        with:
          name: application-jar
          path: build/libs

      - name: 'Test React app'
        run: |
          yarn install
          yarn ci
          yarn test

      - name: 'Build React app'
        run: yarn build

#      - name: 'Set up Ruby 2.6'
