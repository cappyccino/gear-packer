#          BUNDLE_GEMFILE: src/test/integration/Gemfile
#        with:
#          ruby-version: 2.6
#          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

#      - name: 'Run Integration tests with Rspec'
#        run:  |
#          docker-compose up -d --build
#          ./gradlew integration

      - name: 'Set Heroku login credentials'
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

      - name: 'Deploy to Heroku'
        run: |
          heroku plugins:install java
          heroku deploy:jar build/libs/gear-packer-0.0.1-SNAPSHOT.jar --app ${{ secrets.HEROKU_APP_NAME }}
